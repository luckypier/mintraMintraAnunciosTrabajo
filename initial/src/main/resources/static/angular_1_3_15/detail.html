<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
        <label>ID</label>
        <input type="text" name="name" ng-model="project.$id" required>
        <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">Required {{myForm.name.$pristine}}</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
        <label>Website CONTENT</label>
        <input type="url" name="site" ng-model="project.content" required>
        <span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">Required</span>
        <span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
    </div>

    <label>CONTENT REPEAT</label>
    <textarea name="description" ng-model="project.content"></textarea>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
